<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <!--Heading-->
    <div class="py-2 bg-secondary text-dark">
        <h1 class="display-4 text-center">Heraizen Day-3</h1>
    </div>
    <!--Back to Menu-->
    <a href="index.html" class="ml-2"><button class="btn"><i class="fa fa-bars"></i> Menu</button></a>    <div class="container mt-2">
    <!--Calculator Interface-->
        <div class="row">
          <div class="col">
            <form id="calc">
              <h5 class="bg-light text-dark text-center py-2 px-1">Calculator</h5>
                <div class="form-group">
                  <label for="Numer1">Enter a valid number:</label>
                  <input type="number" class="form-control" id="num1" placeholder="Waiting for the input....">
                </div>
                <div class="form-group">
                  <label for="Number2">Enter a valid number:</label>
                  <input type="number" class="form-control" id="num2" placeholder="Waiting for the input....">
                </div>
                <div class="form-group row">
                  <!--Features and Inputs-->
                      <button type="submit" id="sum" class="btn btn-primary bg-info ml-3">Add</button>
                      <button type="submit" id="sub" class="btn btn-primary bg-info ml-1">Substract</button>
                      <button type="submit" id="mul" class="btn btn-primary bg-info ml-1">Multiply</button>
                      <button type="submit" id="xor" class="btn btn-primary bg-info ml-1">XOR</button>
                      <button type="submit" id="or" class="btn btn-primary bg-info ml-1">OR</button>
                      <button type="submit" id="and" class="btn btn-primary bg-info ml-1">AND</button>
                </div>
                  <div class="form-group">
                    <!--Ouput-->
                    <input type="text" disabled class="form-control" id="result" placeholder="Waiting for the output....">
                  </div>
              </form>
          </div>
        </div>
      </div>
    <!-- Inserted Required JScripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
  
</body>
